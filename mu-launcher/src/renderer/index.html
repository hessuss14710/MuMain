<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' wss://giloria.es stun:stun.l.google.com stun:stun1.l.google.com; media-src 'self' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com;">
  <title>MU Giloria</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="titlebar">
    <button id="btn-minimize" title="Minimize">&#x2013;</button>
    <button id="btn-close" class="btn-close" title="Close">&#x2715;</button>
  </div>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <h1>MU GILORIA</h1>
      <div class="subtitle">Season 6 Episode 3</div>
    </div>

    <!-- Character name -->
    <div class="field">
      <label data-i18n="character">Nombre de personaje</label>
      <input type="text" id="character-name" maxlength="10" data-i18n="characterPlaceholder">
    </div>

    <!-- Server -->
    <div class="field">
      <label data-i18n="server">Servidor</label>
      <select id="server-select"></select>
    </div>

    <!-- Resolution -->
    <div class="field">
      <label data-i18n="resolution">Resolución</label>
      <select id="resolution-select"></select>
    </div>

    <!-- Language + Theme row -->
    <div class="row">
      <div class="field">
        <label data-i18n="language">Idioma</label>
        <select id="language-select">
          <option value="es">Español</option>
          <option value="en">English</option>
          <option value="pt">Português</option>
        </select>
      </div>
      <div class="field">
        <label data-i18n="theme">Tema</label>
        <select id="theme-select">
          <option value="dark" data-i18n-option="themeDark">Oscuro</option>
          <option value="blue" data-i18n-option="themeBlue">Azul MU</option>
          <option value="red" data-i18n-option="themeRed">Rojo MU</option>
          <option value="light" data-i18n-option="themeLight">Claro</option>
        </select>
      </div>
    </div>

    <!-- Play button -->
    <button id="btn-play" class="btn-play" data-i18n="play">JUGAR</button>

    <!-- Voice panel -->
    <div class="voice-panel">
      <div class="voice-header">
        <div class="voice-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
            <line x1="8" y1="23" x2="16" y2="23"/>
          </svg>
          <span data-i18n="voice">Chat de voz</span>
        </div>
        <div id="voice-status" class="voice-status disconnected">
          <span class="dot"></span>
          <span id="voice-status-text" data-i18n="disconnected">Desconectado</span>
        </div>
      </div>

      <div class="voice-controls">
        <button id="btn-mute" title="Mute">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          </svg>
          <span data-i18n="mute">Silenciar</span>
        </button>
      </div>

      <div id="peers-list" class="peers-list">
        <div class="no-peers" data-i18n="noPlayersNearby">Nadie cerca</div>
      </div>
    </div>

    <!-- Status bar -->
    <div id="status-bar" class="status-bar"></div>
  </div>

  <script src="js/i18n.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/voice.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
